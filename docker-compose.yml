name: wallet

services:
  database:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: wallet
      POSTGRES_PASSWORD: wallet
      POSTGRES_DB: wallet
    ports:
      - "5431:5432"
    
  test:
    build: .
    env_file:
      - .env.test
    command: yarn test:cov
    volumes:
      - .:/wallet
      - /wallet/node_modules
    depends_on:
      - database
    links:
      - database
  
  migrate:
    build: .
    env_file:
      - .env
    environment:
      MIKRO_ORM_ENTITIES: ./src/infrastructure/mikro-orm/entities
    command: yarn migrate
    volumes:
      - .:/wallet
      - /wallet/node_modules
    depends_on:
      - database
    links:
      - database
    
  api:
    build: .
    env_file:
      - .env
    environment:
      MIKRO_ORM_DEBUG: true
    ports:
      - 3000:3000
    command: yarn start:dev
    volumes:
      - .:/wallet
      - /wallet/node_modules
    depends_on:
      - database
    links:
      - database